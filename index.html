<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriopersonalizado</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Destinos e Sabores Inesquecíveis? Conte para a Gente!</h1>
                <p>Indique um destino incrível ou uma experiência gastronômica marcante. 
                    Suas sugestões podem guiar outras pessoas em novas jornadas!!</p>

                <div class="input-single">
                    <input type="text" name="Nome" id="nome-box" class="inupt" required>
                    <label for="nome-box"><strong>Seu nome</strong></label>
                </div>

                <div class="input-single">
                    <input type="email" name="email" id="email-box" class="inupt" required>
                    <label for="email-box"><strong>Seu e-mail</strong></label>
                </div>

                <div class="input-single">
                    <textarea rows="6" style="width: 100%; font-size: 16px; font-weight: 700; color: black;" id="sugestao-box" name="sugestao"required placeholder="Sugestões/Comentários"></textarea>
                    
                </div>

                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
