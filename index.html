<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriopersonalizado</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Destinos e Sabores Inesquecíveis? Conte para a Gente!</h1>
                <p>Indique um destino incrível ou uma experiência gastronômica marcante. 
                    Suas sugestões podem guiar outras pessoas em novas jornadas!!</p>

                <div class="input-single">
                    <input type="text" name="Nome" id="nome-box" class="inupt" required>
                    <label for="nome-box">Seu nome</label>
                </div>

                <div class="input-single">
                    <input type="text" name="email" id="email-box" class="inupt" required>
                    <label for="email-box">Seu e-mail</label>
                </div>

                <div class="input-single">
                    <textarea id="sugestao-box" name="sugestao" class="inupt" required></textarea>
                    <label for="sugestao-box">Sugestões/Comentários</label>
                </div>

                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
